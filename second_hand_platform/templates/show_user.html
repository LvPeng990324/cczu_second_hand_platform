<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>我的信息</title>
    {% load static %}
    <link href="{% static 'second_hand_platform/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'second_hand_platform/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'second_hand_platform/css/prettyPhoto.css' %}" rel="stylesheet">
    <link href="{% static 'second_hand_platform/css/price-range.css' %}" rel="stylesheet">
    <link href="{% static 'second_hand_platform/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'second_hand_platform/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'second_hand_platform/css/responsive.css' %}" rel="stylesheet">
</head>

<body>
	<header id="header">
		<div class="header_top">
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="contactinfo">
							<ul class="nav nav-pills">
								<li><a href=""><i class="fa fa-envelope"></i> lvpeng990324@163.com</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="header-middle">
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<a href="{% url 'index' %}">
                                <img src="{% static 'second_hand_platform/images/logo.png' %}" width="50%" alt="" />
                            </a>
						</div>

					</div>
					<div class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">
								<li><a href="{% url 'show_user' %}" class="active"><i class="fa fa-user"></i> 我的</a></li>
								<li><a href="{% url 'coming_soon' %}"><i class="fa fa-star"></i> 愿望单</a></li>
								<li><a href="{% url 'index' %}"><i class="fa fa-shopping-cart"></i> 主页</a></li>
								<li><a href="{% url 'login' %}"><i class="fa fa-lock"></i> 登录</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="header-bottom">
		</div>
</header>

	<section id="cart_items">
		<div class="container">
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">我的名称</td>
							<td>QQ号</td>
							<td>修改信息</td>
							<td>上传商品</td>
							<td>退出登录</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="image">{{ user_name }}</td>
							<td>{{ qq_num }}</td>
                            <td>
                                <a href="{% url 'user_change' %}">
                                    <button class="btn btn-default">点击修改</button>
                                </a>
                            </td>
							<td>
                                <a href="{% url 'goods_upload' %}">
                                    <button class="btn btn-success">点击上传</button>
                                </a>
							</td>
                            <td>
                                <a href="{% url 'user_logout' %}">
                                    <button class="btn btn-danger">登出</button>
                                </a>
                            </td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">我发布的商品</td>
							<td class="description"></td>
							<td class="operation"></td>
							<td class="delete"></td>
							<td></td>
						</tr>
					</thead>
					<tbody>

                        {# 发布的商品展示处，将按照后台传参自动生成 #}
                        {% for goods in goods_list %}
                            <tr>
							<td class="cart_product">
                                <a href="{% url 'show_good_details' goods.id %}">
                                    <img src="/media/{{ goods.goods_img }}" width="100" alt="图片加载失败~">
                                </a>
							</td>
							<td class="cart_description">
								<h4>
                                    <a href="{% url 'show_good_details' goods.id %}">
                                        {{ goods.goods_name }}
                                    </a>
                                </h4>
								<p>价格：{{ goods.goods_price }}</p>
							</td>
                                <td>
                                    <a href="{% url 'goods_change' goods.id %}">
                                        <button class="btn btn-info">修改信息</button>
                                    </a>
                                </td>
                                <td>
                                    <a href="{% url 'del_goods' goods.id %}">
                                        <button class="btn btn-danger">点击删除</button>
                                    </a>
                                </td>
						</tr>
                        {% endfor %}

					</tbody>
				</table>
			</div>
		</div>
	</section>


	<footer id="footer">


		<div class="footer-bottom">
			<div class="container">
				<div class="row">
					<p class="pull-left">常大学子独立开发，现处于测试阶段</p>
					<p class="pull-right">赞助支持一波？ <span><a target="_blank" href="http://www.themeum.com">赞赏</a></span></p>
				</div>
			</div>
		</div>

	</footer>



    <script src="{% static 'second_hand_platform/js/jquery.js' %}"></script>
    <script src="{% static 'second_hand_platform/js/price-range.js' %}"></script>
    <script src="{% static 'second_hand_platform/js/jquery.scrollUp.min.js' %}"></script>
    <script src="{% static 'second_hand_platform/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'second_hand_platform/js/jquery.prettyPhoto.js' %}"></script>
    <script src="{% static 'second_hand_platform/js/main.js' %}"></script>
</body>
</html>
